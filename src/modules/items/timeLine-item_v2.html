<div data-step="step-@@step_id" class="timeLine-item">
    <div id="step-@@id" class="timeLine-item_id">@@id</div>
    <div class="timeLine-item_info">
        <p class="title">@@title</p>
        <p class="text">@@description</p>
    </div>
    <div class="timeLine-item_image">
        <img src="@img/timeLine/step_1-2.png" alt="">
    </div>
</div>
