<script>
function searchClients(input) {
  var searchValue = input.value.toLowerCase();
  var clients = document.querySelectorAll(".tab_clientsList-item");
  
  clients.forEach(function(client) {
    var name = client.querySelector(".tab_clientsList-item_name").textContent.toLowerCase();
    var phone = client.querySelector(".tab_clientsList-item_phone").textContent.toLowerCase();
    var project = client.querySelector(".tab_clientsList-item_project").textContent.toLowerCase();
    
    if (name.includes(searchValue) || phone.includes(searchValue) || project.includes(searchValue)) {
      client.style.display = "flex";
    } else {
      client.style.display = "none";
    }
  });
}

var searchInput = document.querySelector("#searchInput");
searchInput.addEventListener("input", function() {
  searchClients(this);
});
</script>
